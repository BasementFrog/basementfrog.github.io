<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soapbox Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

            .button-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding: 20px;
                width: 100%; /* Make the container take the full width of the screen */
            }

        button {
            margin: 0;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            width: auto; /* Width will be adjusted based on the dimensions of the images */
            height: 400px; /* Fixed height */
        }

        button img {
            height: 100%; /* Make the image height 100% of the button height */
        }

        button:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="button-container">
        <button id="1"><img src="./assets/images/Soapbox/button0.png" alt="1"></button>
        <button id="2"><img src="./assets/images/Soapbox/button1.png" alt="2"></button>
        <button id="3"><img src="./assets/images/Soapbox/button2.png" alt="3"></button>
        <button id="4"><img src="./assets/images/Soapbox/button3.png" alt="4"></button>
        <button id="5"><img src="./assets/images/Soapbox/button4.png" alt="5"></button>
        <button id="6"><img src="./assets/images/Soapbox/button5.png" alt="6"></button>
        <button id="7"><img src="./assets/images/Soapbox/button6.png" alt="7"></button>
        <button id="8"><img src="./assets/images/Soapbox/button7.png" alt="8"></button>
        <button id="9"><img src="./assets/images/Soapbox/button8.png" alt="9"></button>
        <button id="0"><img src="./assets/images/Soapbox/button9.png" alt="0"></button>

    </div>

    <script>
        const audioFiles = [
            "./audio/audio1.mp3",
            "audio2.mp3",
            "audio3.mp3",
            "audio4.mp3",
            "audio5.mp3",
            "audio6.mp3",
            "audio7.mp3",
            "audio8.mp3",
            "audio9.mp3",
            "audio0.mp3",
        ];

        const playingAudio = new Array(10).fill(null);

function playOrStopAudioFile(index) {
    if (playingAudio[index]) {
        playingAudio[index].pause();
        playingAudio[index].currentTime = 0;
        playingAudio[index] = null;
    } else {
        const audio = new Audio(audioFiles[index]);
        audio.play();
        playingAudio[index] = audio;
        audio.addEventListener("ended", () => {
            playingAudio[index] = null;
        });
    }
}

document.querySelectorAll("button").forEach((button, index) => {
    button.addEventListener("click", () => playOrStopAudioFile(index));
});

document.addEventListener("keydown", (event) => {
    if (event.key >= '1' && event.key <= '9') {
        playOrStopAudioFile(parseInt(event.key) - 1);
    } else if (event.key === '0') {
        playOrStopAudioFile(9);
    }
});
</script>
</body>
</html>
