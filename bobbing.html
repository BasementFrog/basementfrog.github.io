<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbing</title>
    <style>
        body {
        }
/* info button style */
.info-button-container {
  position: relative;
}

.info-button {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background-color: black;
  border-radius: 50%;
  cursor: pointer;
}

.info-button:hover {
  box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
}

.info-button::before {
  content: "?";
  display: block;
  width: 100%;
  height: 100%;
  color: white;
  font-size: 30px;
  text-align: center;
  line-height: 50px;
}

.info-text-container {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: none;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 9999;
}

.info-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 90%;
  max-height: 90%;
  overflow: auto;
  padding: 20px;
  background-color: white;
  border-radius: 5px;
  text-align: center;
  display: flex;        /* Add this line */
  flex-direction: column;   /* Add this line */
  align-items: center;   /* Add this line */
}

.close-button {
  display: block;
  max-height: 50px;
  margin: 10px;
  padding: 3px 8px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.h1 {
    align-items: center;
}

    </style>
</head>
<body>
    <!--more information button*-->
    <div class="info-button-container">
        <div class="info-button"></div>
        <div class="info-text-container">
          <div class="info-text">
            <h2>Testing A Repeating Bobbing Effect on images</h2>
            <p> To see the inspiration for this effect follow https://feralatlas.supdigital.org/
            <button class="close-button">Close</button>
          </div>
        </div>
      </div>
    <script>
      /*info button java*/
      const infoButton = document.querySelector(".info-button");
      const infoTextContainer = document.querySelector(".info-text-container");
      const closeButton = document.querySelector(".close-button");
      infoButton.addEventListener("click", () => {
          infoTextContainer.style.display = "block";
      });
      closeButton.addEventListener("click", () => {
          infoTextContainer.style.display = "none";
      });
  </script>
</body>

</html>
