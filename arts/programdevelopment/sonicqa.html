<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soapbox Stories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        img {
            width: 100%;
            height: 100vh;
            object-fit: cover; /* It will cover the full viewport */
            object-position: center; /* Center the image */
        }
/* info button style */
.info-button-container {
  position: relative;
}

.info-button {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background-color: black;
  border-radius: 50%;
  cursor: pointer;
}

.info-button:hover {
  box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
}

.info-button::before {
  content: "?";
  display: block;
  width: 100%;
  height: 100%;
  color: white;
  font-size: 30px;
  text-align: center;
  line-height: 50px;
}

.info-text-container {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: none;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 9999;
}

.info-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 90%;
  max-height: 90%;
  overflow: auto;
  padding: 20px;
  background-color: white;
  border-radius: 5px;
  text-align: center;
  display: flex;        /* Add this line */
  flex-direction: column;   /* Add this line */
  align-items: center;   /* Add this line */
}

.close-button {
  display: block;
  max-height: 50px;
  margin: 10px;
  padding: 3px 8px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.h1 {
    align-items: center;
}

    </style>
</head>
<body>
    <!--more information button*-->
    <div class="info-button-container">
        <div class="info-button"></div>
        <div class="info-text-container">
          <div class="info-text">
            <h2>Sonic Q/A</h2>
            <p> We will add pics and sounds here.
            <button class="close-button">Close</button>
          </div>
        </div>
      </div>
      <img src="./assets/Soapbox.png" alt="Interactive Image" usemap="#interactive-map">
    <map name="interactive-map">
      <area id="area1" shape="rect" coords="0,0,2290,464"> <!-- Top Half -->
      <area id="area2" shape="rect" coords="0,465,2290,929"> <!-- Bottom Half -->      
        <!-- Add more areas as needed -->
    </map>

    <script>
      const audioFiles = [
          "./audio/Forest Recorder_01.mp3",
          "./audio/drain.MP3",
          // Add more audio file paths as needed
      ];

      const playingAudio = new Array(audioFiles.length).fill(null);

      function playOrStopAudioFile(index) {
          if (playingAudio[index]) {
              playingAudio[index].pause();
              playingAudio[index].currentTime = 0;
              playingAudio[index] = null;
          } else {
              const audio = new Audio(audioFiles[index]);
              audio.play();
              playingAudio[index] = audio;
              audio.addEventListener("ended", () => {
                  playingAudio[index] = null;
              });
          }
      }

      document.querySelectorAll("area").forEach((area, index) => {
          area.addEventListener("click", (event) => {
              event.preventDefault();
              playOrStopAudioFile(index);
          });
      });

      /*info button java*/

      const infoButton = document.querySelector(".info-button");
      const infoTextContainer = document.querySelector(".info-text-container");
      const closeButton = document.querySelector(".close-button");

      infoButton.addEventListener("click", () => {
          infoTextContainer.style.display = "block";
      });

      closeButton.addEventListener("click", () => {
          infoTextContainer.style.display = "none";
      });
  </script>
</body>
